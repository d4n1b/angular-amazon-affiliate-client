<div class="footer-widget">
    <div class="container">
        <div class="col-md-12">
            <div class="col-xs-12 col-sm-6 col-md-2 single-widget" ng-repeat="menu in menus.footer">
                <h2><a ui-sref="root.content({ contentId: menu.contentId })">{{ menu.translate | translate }}</a></h2>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="submenu in menu.items">
                        <a ui-sref="root.content({ contentId: submenu.contentId, cl: submenu.contentLocation })" title="{{ submenu.translate | translate }}">{{ submenu.translate | translate }}</a>
                    </li>
                </ul>
            </div>

            <div ng-show="blog.length" class="col-xs-12 col-sm-6 col-md-2 single-widget">
                <h2><a ui-sref="root.blog.postList()">{{ 'blog.title' | translate }}</a></h2>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="post in blog">
                        <a ui-sref="root.blog.postSingle({ postId: post.id, postLink: post.link })" title="{{ ::post.title }}">{{ ::post.title | ellipsis:60 }}</a>
                    </li>
                </ul>
            </div>

            <div class="col-xs-12 col-sm-offset-1 col-sm-4 single-widget">
                <h2>{{ 'newsletter.title' | translate }}</h2>
                <form name="newsletterForm">
                    <div class="input-group" ng-class="{ 'has-error': newsletterForm.email.$error.email }">
                        <input class="form-control" type="email" name="email" ng-model="email" placeholder="{{ 'newsletter.placeholder' | translate }}" required>
                        <div class="input-group-btn">
                            <button class="btn btn-action"
                                ng-click="joinNewsletter( email )"
                                ng-disabled="!email.length || newsletterForm.email.$dirty && newsletterForm.email.$invalid"
                                type="button">{{ 'newsletter.submit' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Ads -->
            <div class="col-xs-12 col-sm-3 single-widget">
                <div data-ads data-ads-items="$root.ads.footer"></div>
            </div>

        </div>
    </div>
</div>

<div class="footer-bottom">
    <div class="container">
        <p class="pull-left">{{ brand.copyright }}</p>
    </div>
</div>
