<ul class="pagination">
	<li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-first"><a href class="text-capitalize" ng-click="selectPage(1, $event)">{{ 'pagination.first' | translate }}</a></li>
	<li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-prev"><a href class="text-capitalize" ng-click="selectPage(page - 1, $event)">{{ 'pagination.previous' | translate }}</a></li>
	<li ng-repeat="page in pages track by $index" ng-class="{active: page.active,disabled: ngDisabled&&!page.active}" class="pagination-page"><a href ng-click="selectPage(page.number, $event)">{{ page.text }}</a></li>
	<li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-next"><a href class="text-capitalize" ng-click="selectPage(page + 1, $event)">{{ 'pagination.next' | translate }}</a></li>
	<li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-last"><a href class="text-capitalize" ng-click="selectPage(totalPages, $event)">{{ 'pagination.last' | translate }}</a></li>
</ul>
