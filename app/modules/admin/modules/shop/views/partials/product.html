<form class="form-horizontal" name="formProductsEdit">

  <!-- product-list -->
  <div class="col-sm-12 products product-list text-center">
    <ng-form name="formProductsEditInner" class="row product" ng-repeat="product in products">
      
      <div class="col-md-3">
        <div class="controller">
          <span title="marcar como m&acute;s vendido"
            class="icon-bestseller fa"
            ng-click="bestsellerProduct( product.asin )"
            ng-class="::{ 'fa-star': product.bestseller == 1, 'fa-star-o': product.bestseller == 0 }">
          </span>
          <span title="ocultar"
            class="icon-hide fa"
            ng-click="hideProduct( product.asin )"
            ng-class="::{ 'fa-eye': product.status == 'visible', 'fa-eye-slash': product.status == 'hidden' }">
          </span>
          <span title="eliminar"
            class="icon-remove fa fa-times-circle"
            ng-click="removeProduct( product.asin )">
          </span>
        </div>
        <img height="50" ng-src="{{ product.images.medium }}" alt="" />
        <h4 class="price">{{ ::product.formattedprice }}</h4>
        <h5>ID: {{ ::product.asin }}</h5>
      </div>

      <div class="col-md-9">
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Nombre:</label>
          <div class="col-sm-10 input-group" ng-class="{ 'has-warning': formProductsEditInner.title.$touched && formProductsEditInner.title.$dirty }">
            <input name="title" ng-model="product.title" ng-change="addProductToEdit( product.asin, product.title, product.description )" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Descripci&oacute;n:</label>
          <div class="col-sm-10 input-group" ng-class="{ 'has-warning': formProductsEditInner.description.$touched && formProductsEditInner.description.$dirty }">
            <input name="description" ng-model="product.description" ng-change="addProductToEdit( product.asin, product.title, product.description )" class="form-control" type="text">
          </div>
        </div>
        <div class="text-right">
          <a href="{{ ::product.detailpageurl }}" target="_blank">Ver producto en Amazon <i class="fa fa-external-link"></i></a>
        </div>
      </div>

    </ng-form>
  </div>
    
  <div ng-if="hasResult" class="col-md-12 result text-center" ng-bind-html="result"></div>

  <div class="col-md-12 text-center">
    <button class="btn btn-success" ng-click="editProducts()" type="button">
      <i class="fa fa-check-circle"></i> Guardar Cambios
    </button>
  </div>

</form>
